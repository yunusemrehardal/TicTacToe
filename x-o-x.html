<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="d-flex flex-column align-items-center bg-dark" style="border-style: groove; margin-top: 10%;">
        <div class="satir1">

            <input type="button" id="b1" style="height: 100px; width: 100px;" class="m-1 btn btn-success" value=""
                onclick="Oyun(id)">

            <input type="button" id="b2" style="height: 100px; width: 100px;" class="m-1 btn btn-success" value=""
                onclick="Oyun(id)">

            <input type="button" id="b3" style="height: 100px; width: 100px;" class="m-1 btn btn-success" value=""
                onclick="Oyun(id)">
        </div>

        <div class="satir2">

            <input type="button" id="b4" style="height: 100px; width: 100px;" class="m-1 btn btn-success" value=""
                onclick="Oyun(id)">

            <input type="button" id="b5" style="height: 100px; width: 100px;" class="m-1 btn btn-success" value=""
                onclick="Oyun(id)">

            <input type="button" id="b6" style="height: 100px; width: 100px;" class="m-1 btn btn-success" value=""
                onclick="Oyun(id)">
        </div>

        <div class="satir3">

            <input type="button" id="b7" style="height: 100px; width: 100px;" class="m-1 btn btn-success" value=""
                onclick="Oyun(id)">

            <input type="button" id="b8" style="height: 100px; width: 100px;" class="m-1 btn btn-success" value=""
                onclick="Oyun(id)">

            <input type="button" id="b9" style="height: 100px; width: 100px;" class="m-1 btn btn-success" value=""
                onclick="Oyun(id)">
        </div>

    </div>

    <script>

        let b1 = document.getElementById("b1");
        let b2 = document.getElementById("b2");
        let b3 = document.getElementById("b3");
        let b4 = document.getElementById("b4");
        let b5 = document.getElementById("b5");
        let b6 = document.getElementById("b6");
        let b7 = document.getElementById("b7");
        let b8 = document.getElementById("b8");
        let b9 = document.getElementById("b9");


        let kareler = [b1, b2, b3, b4, b5, b6, b7, b8, b9];
        function Oyun(id) {

            let rastgeleIndis;
            let tiklananKare = document.getElementById(id);

            if (OyunBittiMi() == 1) {

                alert("Kazand覺n覺z!");
                location.reload();
                return;

            }
            if (tiklananKare.value != "") {
                alert("Kare Doludur!");
                return;
            }

            tiklananKare.value = "X";

            if (OyunBittiMi() == 1) {

                alert("Kazand覺n覺z!");
                location.reload();
                return;

            }
            if (OyunBittiMi() == 2) {

                alert("Oyun  berabere!");
                location.reload();
                return;

            }
            //Program O ekleyecek!
            if (!ButunKarelerDoluMu()) {
                rastgeleIndis = Math.floor(Math.random() * 9);

                while (kareler[rastgeleIndis].value != "")
                    rastgeleIndis = Math.floor(Math.random() * 9);

                kareler[rastgeleIndis].value = "O";
            }

            if (OyunBittiMi() == 1) {
                alert("Kaybettiniz!");
                location.reload();
                return;

            }


        }
        function OyunBittiMi() {
            if ((b1.value != "" && b1.value == b2.value && b2.value == b3.value) ||
                (b1.value != "" && b1.value == b5.value && b5.value == b9.value) ||
                (b3.value != "" && b3.value == b5.value && b5.value == b7.value) ||
                (b4.value != "" && b4.value == b5.value && b5.value == b6.value) ||
                (b7.value != "" && b7.value == b8.value && b8.value == b9.value) ||
                (b1.value != "" && b1.value == b4.value && b4.value == b7.value) ||
                (b2.value != "" && b2.value == b5.value && b5.value == b8.value) ||
                (b3.value != "" && b3.value == b6.value && b6.value == b9.value))
                return 1;
            else if (b1.value != "" && b2.value != "" && b3.value != "" && b4.value != "" && b5.value != "" &&
                b6.value != "" && b7.value != "" && b8.value != "" && b9.value != "") {
                return 2;
            }

        }


        function ButunKarelerDoluMu() {
            for (let index = 0; index < kareler.length; index++) {
                if (kareler[index].value == "")
                    return false;

            }
            return true;
        }

    </script>
</body>

</html>
